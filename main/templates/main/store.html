{% extends "main/base.html" %}
{% block title %}Льготы{% endblock %}

{% block content %}
<div class="album py-5">
    <div class="card shadow-sm">
        <div class="card-header text-white bg-dark text-center">
            <h5 class="card-title">Доступные льготы</h5>
            <hr>
            <p>Баланс : {{user.profile.points}} баллов</p>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                {% for benefit in benefits %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text"><strong>{{benefit.name}} : </strong>{{benefit.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form method="post" action="">
                                        {% csrf_token %}
                                        <button type="submit" name="buy" value="{{user.id}} {{benefit.id}}" class="btn btn-sm btn-outline-secondary">Приобрести</button>
                                    </form>
                                </div>
                                <small class="text-muted">{{benefit.cost}} баллов</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

<div class="card text-white bg-dark mb-3" style="width: 24rem;">
    <div class="card-header text-center">
        <h5 class="card-title">123123</h5>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    </div>
</div>
