<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
		.navbar-light {
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#FFFFFF;
			overflow-x: :hidden;
			padding-top:20px;
		}

		.nav-item a {
			padding:6px 8px 6px 16px;
			font-size:25px;
			color: #666666;
		}

		.navbar-brand {
			padding:6px 8px 6px 16px;
			font-size:40px;
			color: #AAAAAA;
		}

		.a {
            color: #F000FF;
		}

		.main{
			margin-left:160px;
			padding: 0px 10px;
		}

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}Tim's Site{% endblock %}</title>
</head>

<body>
<nav class="navbar bg-dark navbar-expand-md fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Проект поддержки волонтеров</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user_info/{{user.id}}">{{user.last_name}} {{user.first_name}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Вакансии</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Зарегистрироваться</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div id="content" name="content" class="main">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-2">My Site</h1>
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
